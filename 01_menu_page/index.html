<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="profile-icon">
        <img src="icons/account.png" alt="Account" class="profile-icon">
    </div>
    <div class="title">MENU</div>
    <div class="notification-icon">
        <img src="icons/bell.png" alt="Notification" class="notification-icon">
    </div>
  </header>

  <div class="menu">
    <div class="item">
      <img src="images/burger general.jpg" alt="Burgers" class="image">
      <div class="label">BURGERS</div>
    </div>
    <div class="item">
      <img src="images/side dishes.jpg" alt="Side Dishes" class="image">
      <div class="label">SIDE DISHES</div>
    </div>
    <div class="item">
      <img src="images/beverages.jpg" alt="Beverages" class="image">
      <div class="label">BEVERAGES</div>
    </div>
    <div class="item">
      <img src="images/desserts.jpg" alt="Desserts" class="image">
      <div class="label">DESSERTS</div>
    </div>
  </div>

  <footer>
    <div class="icon-home">
        <img src="icons/home.png" alt="Home" class="icon-home">
    </div>
    <div class="icon-favorites">
        <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
    </div>
    <div class="icon-cart">
        <img src="icons/shopping-cart.png" alt="Cart" class="icon-cart">
    </div>
    <div class="icon-settings">
        <img src="icons/settings.png" alt="Account" class="icon-settings">
    </div>
  </footer>
</body>
</html>
