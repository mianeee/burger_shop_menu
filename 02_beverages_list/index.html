<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beverages Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="profile-icon">
                <img src="icons/account.png" alt="Account" class="profile-icon">
            </div>
            <div class="title">BEVERAGES</div>
            <div class="notification-icon">
                <img src="icons/bell.png" alt="Notification" class="notification-icon">
            </div>
        </header>

       <main>
           <nav class="group-back-icon">
                <img src="icons/arrow.png" alt="Back" class="icon-back-image">
                <p>Menu</p>
           </nav> 

           <section class="menu-grid">
                <div class="item">
                    <img src="images/oreo milkshake.jpg" alt="Oreo Milkshake" class="image">
                    <div class="label">Oreo Milkshake</div>
                    <div class="price">8&euro;</div>
                </div>

                <div class="item">
                    <img src="images/chocolate chip milkshake.jpg" alt="Chocolate Chips Milkshake" class="image">
                    <div class="label">Chocolate Chips Milkshake</div>
                    <div class="price">8&euro;</div>
                </div>

                <div class="item">
                    <img src="images/coke.jpg" alt="Coke" class="image">
                    <div class="label">Coke</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/fanta.jpg" alt="Fanta" class="image">
                    <div class="label">Fanta</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/pepsi.jpg" alt="Pepsi" class="image">
                    <div class="label">Pepsi</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/Ice Tea Lemon.jpg" alt="Iced Tea Lemon" class="image">
                    <div class="label">Iced Tea Lemon</div>
                    <div class="price">6.8&euro;</div>
                </div>

                

           </section>
       </main>

        <footer>
            <div class="icon-home">
                <img src="icons/home.png" alt="Home" class="icon-home">
            </div>
            <div class="icon-favorites">
                <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
            </div>
            <div class="icon-cart">
                <img src="icons/shopping-cart.png" alt="Cart" class="icon-cart">
            </div>
            <div class="icon-settings">
                <img src="icons/settings.png" alt="Account" class="icon-settings">
            </div>
        </footer>
    </body>
</html>
