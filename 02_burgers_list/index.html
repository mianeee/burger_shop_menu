<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burgers Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="profile-icon">
                <img src="icons/account.png" alt="Account" class="profile-icon">
            </div>
            <div class="title">BURGERS</div>
            <div class="notification-icon">
                <img src="icons/bell.png" alt="Notification" class="notification-icon">
            </div>
        </header>

       <main>
           <nav class="group-back-icon">
                <img src="icons/arrow.png" alt="Back" class="icon-back-image">
                <p>Menu</p>
           </nav> 

           <section class="menu-grid">
                <div class="item">
                    <img src="images/classic burger.jpg" alt="Classic Burger" class="image">
                    <div class="label">Classic Burger</div>
                    <div class="price">12&euro;</div>
                </div>

                <div class="item">
                    <img src="images/cheese burger.jpg" alt="Cheese Burger" class="image">
                    <div class="label">Cheese Burger</div>
                    <div class="price">15&euro;</div>
                </div>

                <div class="item">
                    <img src="images/classic burger.jpg" alt="Bacon Burger" class="image">
                    <div class="label">Bacon Burger</div>
                    <div class="price">17&euro;</div>
                </div>

                <div class="item">
                    <img src="images/veggie burger.jpg" alt="Veggie Burger" class="image">
                    <div class="label">Veggie Burger</div>
                    <div class="price">15&euro;</div>
                </div>

                <div class="item">
                    <img src="images/specialty burger.jpg" alt="Specialty Burger" class="image">
                    <div class="label">Specialty Burger</div>
                    <div class="price">20&euro;</div>
                </div>

           </section>
       </main>

        <footer>
            <div class="icon-home">
                <img src="icons/home.png" alt="Home" class="icon-home">
            </div>
            <div class="icon-favorites">
                <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
            </div>
            <div class="icon-cart">
                <img src="icons/shopping-cart.png" alt="Cart" class="icon-cart">
            </div>
            <div class="icon-settings">
                <img src="icons/settings.png" alt="Account" class="icon-settings">
            </div>
        </footer>
    </body>
</html>
