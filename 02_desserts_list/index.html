<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desserts Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="profile-icon">
                <img src="icons/account.png" alt="Account" class="profile-icon">
            </div>
            <div class="title">DESSERTS</div>
            <div class="notification-icon">
                <img src="icons/bell.png" alt="Notification" class="notification-icon">
            </div>
        </header>

       <main>
           <nav class="group-back-icon">
                <img src="icons/arrow.png" alt="Back" class="icon-back-image">
                <p>Menu</p>
           </nav> 

           <section class="menu-grid">
                <div class="item">
                    <img src="images/Mint Chocolate Chip Ice Cream.jpg" alt="Mint Ice Cream" class="image">
                    <div class="label">Mint Ice Cream</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/Oreo Ice Cream.jpg" alt="Oreo Ice Cream" class="image">
                    <div class="label">Oreo Ice Cream</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/strawberry ice cream.jpg" alt="Strawberry Ice Cream" class="image">
                    <div class="label">Strawberry Ice Cream</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/vanilla ice cream.jpg" alt="Vanilla Ice Cream" class="image">
                    <div class="label">Vanilla Ice Cream</div>
                    <div class="price">4&euro;</div>
                </div>

                <div class="item">
                    <img src="images/brownie.jpg" alt="brownie" class="image">
                    <div class="label">Brownie</div>
                    <div class="price">3.5&euro;</div>
                </div>

           </section>
       </main>

        <footer>
            <div class="icon-home">
                <img src="icons/home.png" alt="Home" class="icon-home">
            </div>
            <div class="icon-favorites">
                <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
            </div>
            <div class="icon-cart">
                <img src="icons/shopping-cart.png" alt="Cart" class="icon-cart">
            </div>
            <div class="icon-settings">
                <img src="icons/settings.png" alt="Account" class="icon-settings">
            </div>
        </footer>
    </body>
</html>
