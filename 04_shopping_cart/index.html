<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="profile-icon">
            <img src="icons/account.png" alt="Account" class="profile-icon">
        </div>
        <div class="title">MENU</div>
        <div class="notification-icon">
            <img src="icons/bell.png" alt="Notification" class="notification-icon">
        </div>
    </header>

    <!-- Cart Items -->
    <main>
        <nav class="group-back-icon">
            <img src="icons/arrow.png" alt="Back" class="icon-back-image">
            <p>Menu</p>
       </nav> 

        <!-- Cart Item 1 -->
        <div class="cart-item">
            <img src="images/fries.jpg" alt="French Fries" class="images">
            <div class="details">
                <div class="label">French Fries</div>
                <div class="price">$5.5 x 1</div>
                <div class="quantity">
                    <img src="icons/plus.png" alt="Add" class="icon-add">
                    <div class="quantity-number">1</div>
                    <img src="icons/minus.png" alt="Minus" class="icon-minus">
                </div>
            </div>
            <div class="item-price">$5.5</div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
            <img src="images/cheese burger.jpg" alt="Cheese Burger" class="images">
            <div class="details">
                <div class="label">Cheese Burger</div>
                <div class="price">$15 x 2</div>
                <div class="quantity">
                    <img src="icons/plus.png" alt="Add" class="icon-add">
                    <div class="quantity-number">2</div>
                    <img src="icons/minus.png" alt="Minus" class="icon-minus">
                </div>
            </div>
            <div class="item-price">$30</div>
        </div>

        <!-- Cart Item 3 -->
        <div class="cart-item">
            <img src="images/brownie.jpg" alt="Brownie" class="images">
            <div class="details">
                <div class="label">Brownie</div>
                <div class="price">$3.5 x 1</div>
                <div class="quantity">
                    <img src="icons/plus.png" alt="Add" class="icon-add">
                    <div class="quantity-number">1</div>
                    <img src="icons/minus.png" alt="Minus" class="icon-minus">
                </div>
            </div>
            <div class="item-price">$3.5</div>
        </div>

        <!-- Restaurant Selection -->
        <div class="restaurant">
            <div class="label-restaurant">Restaurant</div>
            <img src="icons/down.png" alt="Selection" class="icon-select">
           
        </div>

        <!-- Total Price -->
        <div class="total">
            <div class="label-total">Total</div>
            <div class="total-number">39&euro;</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="icon-home">
            <img src="icons/home.png" alt="Home" class="icon-home">
        </div>
        <div class="icon-favorites">
            <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
        </div>
        <div class="icon-cart">
            <img src="icons/shopping-cart.png" alt="Cart" class="icon-cart">
        </div>
        <div class="icon-settings">
            <img src="icons/settings.png" alt="Account" class="icon-settings">
        </div>
    </footer>
</body>
</html>
