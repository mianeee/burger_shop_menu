<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Description</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="burger-page">
            <div class="image">
                <img src="cheese burger.jpg" alt="Cheese Burger">
            </div>

            <div class="content">
                <div class="header">
                    <div class="group-back-icon">
                        <img src="icons/arrow.png" alt="Back" class="icon-back-image">
                        <p>Menu</p>
                    </div>
                    <img src="icons/heart.png" alt="Favourites" class="icon-favorites">
                </div>  

                <div class="item">
                    <div class="label">Cheese Burger</div>
                    <div class="price">15&euro;</div>
                </div>

                <div class="description">
                    A savory beef patty topped with melted cheddar cheese, lettuce, and tomato in a freshly toasted bun.
                </div>

                <ul class="nutrition">
                    <li>Calories: 520</li>
                    <li>Fat: 25g</li>
                    <li>Protein: 28g</li>
                    <li>Carbohydrates: 42g</li>
                </ul>

                <div class="cart">
                    <div class="quantity">
                        <img src="icons/plus.png" alt="Add" class="icon-add">
                        <div class="quantity-number">1</div>
                        <img src="icons/minus.png" alt="Minus" class="icon-minus">
                    </div>
                    <div class="add-to-cart">Add to Cart</div>
                </div>
            </div>
        </div>
    </body>
</html>
